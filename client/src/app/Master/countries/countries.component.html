
<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title"> Countries </h3>  
    </div>

    <form [formGroup]="countriesForm" (ngSubmit)="countriesForm.valid"  autocomplete="off">
        <div class="card-body">        
            <div class="row">
                <div class="col-md-1">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text"  formControlName="code"/>
                            <label igxLabel > Code </label>
                        </igx-input-group>
                    </div>
                </div>    

                <div class="col-md-3">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text"  formControlName="name"/>
                            <label igxLabel > Name </label>
                        </igx-input-group>
                    </div>
                </div>              

                <div class="col-md-2">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text" formControlName="alpha2Code" />
                            <label igxLabel> Alpha2Code </label>
                        </igx-input-group>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text" formControlName="alpha3Code" />
                            <label igxLabel> Alpha3Code </label>
                        </igx-input-group>
                    </div>
                </div>

                <div class="col-md-1">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="number" formControlName="numeric" />
                            <label igxLabel> Numeric </label>
                        </igx-input-group>
                    </div>
                </div>

                <div class="col-md-1">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default mr-3" (click)="resetControls()">
                            <i class="fas fa-broom"></i> </button>
                        <button type="button" class="btn btn-success" [disabled]="!countriesForm.valid" (click)="saveCountries()">
                            <i class="fas fa-save"></i> </button>
                    </div>
                </div>                    
            </div>

            <div class="row">
                <div class="col-md-10">
                    <igx-grid #countriesGrid [data]="countriesList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'autoId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10"
                        height="500px" displayDensity="compact" [allowFiltering]="true"
                        [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'Single'">

                        <igx-column [width]="'50px'" [selectable]="false" [sortable]="false" [resizable]="false">
                            <ng-template igxCell let-cell="cell">
                                <button igxButton="icon" class="fab-compact" (click)="onEditCountries($event,cell.cellID)">
                                    <igx-icon family="material">edit</igx-icon>
                                </button>
                            </ng-template>
                        </igx-column>
                        <igx-column [field]="'code'" [header]="'Code'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>                           
                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>  
                        <igx-column [field]="'alpha2Code'" [header]="'Alpha2Code'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'alpha3Code'" [header]="'Alpha3Code'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'numeric'" [header]="'Numeric'" [resizable]="true" [dataType]="'numeric'"
                            [sortable]="true">
                        </igx-column>                     
                    </igx-grid>
                </div>
            </div>
        </div>
    </form>
</div>
