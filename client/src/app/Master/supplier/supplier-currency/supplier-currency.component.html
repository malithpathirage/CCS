<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title"> Supplier Currency </h3>
    </div> 
    <div class="card-body">
        <form [formGroup]="supplierCurrencyForm" (ngSubmit)="supplierCurrencyForm.valid" autocomplete="off">
            <div class="row">

                <div class="col-md-3">
                    <div class="form-group">
                        <label> Supplier </label>
                        <igx-combo #supplierC id="supplierId" class="combo" displayKey="name" valueKey="supplierId"
                            [itemsMaxHeight]="250" [data]="supplierList" placeholder="Supplier"
                            (onSelectionChange)="singleSelection($event)" (onSelectionChange)="onSupplierSelect($event)"
                            formControlName="supplierId" searchPlaceholder="Search...">
                        </igx-combo>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <label> Currency </label>
                        <igx-combo #currency id="currencyId" class="combo" displayKey="code" valueKey="autoId"
                            [itemsMaxHeight]="250" [data]="currencyList" placeholder="Currency"
                            (onSelectionChange)="singleSelection($event)" formControlName="currencyId"
                            searchPlaceholder="Search...">
                        </igx-combo>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default mr-3" (click)="resetControlls()">
                            <i class="fas fa-broom"></i> </button>
                        <button type="button" class="btn btn-success" [disabled]="!supplierCurrencyForm.valid"
                        (click)="saveSupplierCurrency()" >
                            <i class="fas fa-save"></i> </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-6">
                <igx-grid #supCurrencyGrid [data]="supplierCList" [autoGenerate]="false" [paging]="true"
                    [rowEditable]="false" [primaryKey]="'supplierCId'" cellSelection="none" (onColumnResized)="onResize($event)"
                    [perPage]="10" height="400px" displayDensity="compact" [allowFiltering]="true"
                    [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'Single'">
                    <igx-column [width]="'60px'" [selectable]="false" [sortable]="false" [resizable]="false">
                        <ng-template igxCell let-cell="cell">
                            <button igxButton="icon" class="fab-compact" (click)="openDelivDialog($event,cell.cellID)">
                                <igx-icon family="material">delete</igx-icon>
                            </button>
                        </ng-template>
                    </igx-column>
                    <igx-column [field]="'code'" [header]="'Currency'" [resizable]="true" [dataType]="'string'"
                        [sortable]="true">
                    </igx-column>
                    <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                        [sortable]="true">
                    </igx-column>
                    <igx-column [field]="'symbol'" [header]="'Symbol'" [resizable]="true" [dataType]="'string'"
                        [sortable]="true">
                    </igx-column>
                </igx-grid>
            </div>
        </div>
    </div>
</div>
<igx-dialog #dialog title="Confirmation" leftButtonLabel="Cancel" (onLeftButtonSelect)="dialog.close()"
    rightButtonLabel="OK" (onRightButtonSelect)="onDialogOKSelected($event)"
    message="Are you sure you want to delete the record ?">
</igx-dialog>
