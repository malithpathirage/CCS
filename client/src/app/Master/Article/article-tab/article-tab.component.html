            <div class="card card-default card-outline card-tabs">
                <div class="card-header p-0 pt-1 border-bottom-0">
                    <ul class="nav nav-tabs" id="custom-tabs-two-tab" role="tablist">
                        <li class="nav-item" *ngIf="article">
                            <a class="nav-link active" id="custom-tabs-article" data-toggle="pill" href="#customer-article-tab" 
                                role="tab" aria-controls="customer-article-tab" aria-selected="true"> Article </a>
                        </li>
                        <li class="nav-item" *ngIf="articleColor">
                            <a class="nav-link" id="custom-tabs-assigncolor-tab" data-toggle="pill" href="#customer-assigncolor-tab"
                                role="tab" aria-controls="customer-assigncolor-tab" aria-selected="false">Assign Color</a>
                        </li>  
                        <li class="nav-item" *ngIf="articleSize">
                            <a class="nav-link" id="custom-tabs-assignsize-tab" data-toggle="pill" href="#customer-assignsize-tab"
                                role="tab" aria-controls="customer-assignsize-tab" aria-selected="false">Assign Size</a>
                        </li> 
                        <li class="nav-item" *ngIf="articleUOM">
                            <a class="nav-link" id="custom-tabs-articleuom-tab" data-toggle="pill" href="#customer-articleuom-tab"
                                role="tab" aria-controls="customer-articleuom-tab" aria-selected="false">Costing UOM based Consumption</a>
                        </li>
                        <li class="nav-item" *ngIf="articleBrandAllocation">
                            <a class="nav-link" id="custom-tabs-articleBrandAllocation-tab" data-toggle="pill" href="#customer-articleBrandAllocation-tab"
                                role="tab" aria-controls="customer-articleBrandAllocation-tab" aria-selected="false">Article to Brand Code Mapping</a>
                        </li>       
                    </ul>
                </div>
                <div class="tab-content" id="custom-tabs-two-tabContent">
                    <div class="tab-pane fade show active" id="customer-article-tab" role="tabpanel"
                        aria-labelledby="custom-tabs-article">
                        <app-master-article></app-master-article>
                    </div>
                    <div class="tab-pane fade" id="customer-assigncolor-tab" role="tabpanel"
                        aria-labelledby="custom-tabs-assigncolor-tab">
                        <app-assign-color></app-assign-color>
                    </div>  
                    <div class="tab-pane fade" id="customer-assignsize-tab" role="tabpanel"
                        aria-labelledby="custom-tabs-assignsize-tab">
                        <app-assign-size></app-assign-size>
                    </div>  
                    <div class="tab-pane fade" id="customer-articleuom-tab" role="tabpanel"
                        aria-labelledby="custom-tabs-articleuom-tab">
                        <app-article-umo-conversion></app-article-umo-conversion>
                    </div> 
                    <div class="tab-pane fade" id="customer-articleBrandAllocation-tab" role="tabpanel"
                        aria-labelledby="custom-tabs-articleBrandAllocation-tab">
                        <app-article-brand-allocation></app-article-brand-allocation>
                    </div>

                </div>
