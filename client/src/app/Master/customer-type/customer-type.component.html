
<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title"> Customer Type </h3> 
    </div> 

    <form [formGroup]="customerTypeForm" (ngSubmit)="customerTypeForm.valid" autocomplete="off">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text"  formControlName="details"/>
                            <label igxLabel > Details </label>
                        </igx-input-group>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default mr-3" (click)="resetControlls()" >
                            <i class="fas fa-broom"></i> </button>
                        <button type="button" class="btn btn-success" [disabled]="!customerTypeForm.valid" (click)="saveCustomerType()" >
                            <i class="fas fa-save"></i> </button>
                    </div>
                </div>
            </div>   
            <div class="row">
                <div class="col-md-6">
                    <igx-grid #customerTypeGrid [data]="customerTypeList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'autoId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10"
                        height="500px" displayDensity="compact" [allowFiltering]="true"
                        [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'Single'">

                        <igx-column [width]="'50px'" [selectable]="false" [sortable]="false" [resizable]="false">
                            <ng-template igxCell let-cell="cell">
                                <button igxButton="icon" class="fab-compact" (click)="onEditCustomerType($event,cell.cellID)">
                                    <igx-icon family="material">edit</igx-icon>
                                </button>
                            </ng-template>
                        </igx-column>                        
                        <igx-column [field]="'details'" [header]="'Details'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>  
                    </igx-grid>
                </div>
            </div> 
        </div>
    </form>
</div>
