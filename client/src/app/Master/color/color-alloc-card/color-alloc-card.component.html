<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title"> Color Allocation </h3>
        <!-- <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div> -->
    </div>

    <form [formGroup]="colorAllocForm" (ngSubmit)="colorAllocForm.valid" autocomplete="off">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Color Card </label>
                        <igx-combo id="colorCard" class="combo" displayKey="name" valueKey="autoId"
                            [itemsMaxHeight]="250" [data]="colorCardList" placeholder="Color Card"
                            (onSelectionChange)="singleSelection($event)" (onSelectionChange)='onColorCardSelect($event)'
                            formControlName="colorCard" searchPlaceholder="Search...">
                        </igx-combo>
                    </div>
                </div>

                <div class="col-md-1">
                    <div class="form-group">
                        <button igxButton="icon" (click)="loadColorCard()">
                            <igx-icon>loop</igx-icon>
                        </button>
                    </div>
                </div>

                <!-- <div class="col-md-1">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default mr-3" (click)="resetControls()">
                            <i class="fas fa-broom"></i> </button>
                        <button type="button" class="btn btn-success" [disabled]="!colorAllocForm.valid" (click)="saveColorAllocation()">
                            <i class="fas fa-save"></i> </button>
                    </div>
                </div>                -->
            </div>

            <div class="form-group row">
                <div class="col-sm-5">
                    <h4>Assigned Color List</h4>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-danger" (click)="deleteColorAllocation()" 
                    [disabled]="!(this.aColorGrid.selectedRows.length>0)" igxRipple>
                        <i class="fas fa-trash-alt"></i> </button>
                </div>
                <div class="col-sm-5">
                    <h4>Not-Assigned Color List</h4>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-success" (click)="saveColorAllocation()" 
                    [disabled]="!(this.naColorGrid.selectedRows.length>0)">
                        <i class="fas fa-plus-square"></i> </button>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <igx-grid #aColorGrid [data]="aColorList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'colorId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10"
                        height="400px" displayDensity="compact" [allowFiltering]="true"
                        [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'multiple'">
                        <igx-column [field]="'code'" [header]="'Code'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                    </igx-grid>
                </div>

                <div class="col-md-6">
                    <igx-grid #naColorGrid [data]="naColorList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'colorId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10"
                        height="400px" displayDensity="compact" [allowFiltering]="true"
                        [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'multiple'">
                        <igx-column [field]="'code'" [header]="'Code'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                    </igx-grid>
                </div>
            </div>
        </div>
    </form>
</div>
