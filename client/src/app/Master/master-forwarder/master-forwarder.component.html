<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title"> Forwarder </h3>
    </div> 
    <form [formGroup]="ForwarderForm" (ngSubmit)="ForwarderForm.valid" autocomplete="off">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text"  formControlName="name"/>
                            <label igxLabel > Name </label>
                        </igx-input-group>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text"  formControlName="contact"/>
                            <label igxLabel > Contact No </label>
                        </igx-input-group>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text"  formControlName="email"/>
                            <label igxLabel > Email </label>
                        </igx-input-group>
                    </div>
                </div>
                
                <div class="col-md-1">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default mr-3" (click)="resetControlls()">
                            <i class="fas fa-broom"></i> </button>
                        <button type="button" class="btn btn-success" [disabled]="!ForwarderForm.valid" (click)="saveForwarder()">
                            <i class="fas fa-save"></i> </button>
                    </div>
                </div>  
            </div>

            <div class="row">
                <div class="col-md-8">
                    <igx-grid #ForwarderGrid [data]="forwarderList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'forwarderId'" cellSelection="none" (onColumnResized)="onResize($event)"  [perPage]="10"
                        height="500px" displayDensity="compact" [allowFiltering]="true"
                        [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'Single'">
                        <igx-column [width]="'50px'" [selectable]="false" [sortable]="false" [resizable]="false">
                            <ng-template igxCell let-cell="cell">
                                <button igxButton="icon" class="fab-compact" (click)="onEditFowrarder($event,cell.cellID)">
                                    <igx-icon family="material">edit</igx-icon>
                                </button>
                            </ng-template>
                        </igx-column>                      
                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'contact'" [header]="'Contact No'" [resizable]="true" [dataType]="'string'"
                        [width]="'150px'"[sortable]="true">
                        </igx-column>  
                        <igx-column [field]="'emailId'" [header]="'Email'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>     
                    </igx-grid>
                </div>
            </div> 
        </div> 
    </form>
</div>
