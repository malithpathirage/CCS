<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title"> Size Allocation </h3>
        <!-- <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div> -->
    </div>

    <form [formGroup]="sizeAllocForm" (ngSubmit)="sizeAllocForm.valid" autocomplete="off">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Size Card </label>
                        <igx-combo id="sizeCard" class="combo" displayKey="name" valueKey="autoId"
                            [itemsMaxHeight]="250" [data]="sizeCardList" placeholder="Size Card"
                            (onSelectionChange)="singleSelection($event)" (onSelectionChange)='onSizeCardSelect($event)'
                            formControlName="sizeCard" searchPlaceholder="Search...">
                        </igx-combo>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-5">
                    <h4>Assigned Size List</h4>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-danger" (click)="deleteSizeAllocation()" 
                    [disabled]="!(this.aSizeGrid.selectedRows.length>0)" igxRipple>
                        <i class="fas fa-trash-alt"></i> </button>
                </div>
                <div class="col-sm-5">
                    <h4>Not-Assigned Size List</h4>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-success mr-1" (click)="saveSizeAllocation()" [disabled]="!(this.naSizeGrid.selectedRows.length>0)">
                        <i class="fas fa-plus-square"></i> </button>
                    <button igxButton="icon" (click)="loadSizeCard()">
                        <igx-icon>loop</igx-icon>
                    </button>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <igx-grid #aSizeGrid [data]="aSizeList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'sizeId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10"
                        height="400px" displayDensity="compact" [allowFiltering]="true"
                        [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'multiple'">
                        <igx-column [field]="'code'" [header]="'Code'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                    </igx-grid>
                </div>

                <div class="col-md-6">
                    <igx-grid #naSizeGrid [data]="naSizeList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'sizeId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10"
                        height="400px" displayDensity="compact" [allowFiltering]="true"
                        [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'multiple'">
                        <igx-column [field]="'code'" [header]="'Code'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                    </igx-grid>
                </div>
            </div>
        </div>
    </form>
</div>
