<section class="content">

            <div class="card card-default card-outline card-tabs">
                
                <div class="card-header p-0 pt-1 border-bottom-0">
                    <ul class="nav nav-tabs" id="custom-tabs-three-tab" role="tablist">
                        <li class="nav-item" *ngIf="sizeCard">
                            <a class="nav-link active" id="custom-tabs-card-tab" data-toggle="pill" href="#size-card-tab" 
                                role="tab" aria-controls="size-card-tab" aria-selected="true"> Size Card</a>
                        </li>
                        <li class="nav-item" *ngIf="size">
                            <a class="nav-link" id="custom-tabs-size-tab" data-toggle="pill" href="#size-tab"
                                role="tab" aria-controls="size-tab" aria-selected="false">Size</a>
                        </li>
                        <li class="nav-item" *ngIf="sizeAlloc">
                            <a class="nav-link" id="custom-tabs-assignsize-tab" data-toggle="pill" href="#assign-size-tab"
                                role="tab" aria-controls="assign-size-tab" aria-selected="false">Size Allocation</a>
                        </li>                       
                    </ul>
                </div>
                <div class="tab-content" id="custom-tabs-four-tabContent">
                    <div class="tab-pane fade show active" id="size-card-tab" role="tabpanel"
                        aria-labelledby="custom-tabs-card-tab">
                        <app-master-size-card></app-master-size-card>
                    </div>
                    <div class="tab-pane fade" id="size-tab" role="tabpanel"
                        aria-labelledby="custom-tabs-size-tab">
                        <app-master-size></app-master-size>
                    </div>
                    <div class="tab-pane fade" id="assign-size-tab" role="tabpanel"
                        aria-labelledby="custom-tabs-assignsize-tab">
                        <app-size-alloc-card></app-size-alloc-card>
                    </div>                   
                </div>
            </div>
