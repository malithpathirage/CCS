<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title"> Brand Code</h3>
        <!-- <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse">
            <i class="fas fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-card-widget="remove">
            <i class="fas fa-times"></i>
          </button>
        </div> -->
    </div>

    <form [formGroup]="brandCodeForm" (ngSubmit)="brandCodeForm.valid" autocomplete="off">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Brand </label>
                        <igx-combo id="colorCard" class="combo" displayKey="name" valueKey="autoId"
                            [itemsMaxHeight]="250" [data]="Brand" placeholder=" Brand"
                            (onSelectionChange)="singleSelection($event)"
                            (onSelectionChange)='loadGridDetails($event)' formControlName="BrandId"
                            searchPlaceholder="Search...">
                        </igx-combo>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text" formControlName="Name" />
                            <label igxLabel for="Name"> Name</label>
                        </igx-input-group>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="btn-group">                
                        <button type="button" class="btn btn-success mr-3" [disabled]="!brandCodeForm.valid" (click)="saveBrandCode()">
                            <i class="fas fa-save"></i> </button>
                        <button type="button" class="btn btn-default" (click)="resetControls()">
                            <i class="fas fa-broom"></i> </button>
                    </div>
                </div>               
            </div>
            <div class="row">
                <div class="col-md-6">
                    <igx-grid #BrandCodegrid [data]="BrandCode" [autoGenerate]="false" [paging]="true"
                        [rowEditable]="false" [primaryKey]="'autoId'" cellSelection="none"
                        (onColumnResized)="onResize($event)" [perPage]="10" height="500px" displayDensity="compact"
                        [allowFiltering]="true" [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true"
                        [rowSelection]="'Single'">

                        <igx-column [width]="'100px'" field="isActive" [header]="' '" [selectable]="false" [sortable]="false" [resizable]="false">
                            <ng-template igxCell let-cell="cell">
                                <button igxButton="icon" class="fab-compact" (click)="onEdit($event,cell.cellID)">
                                    <igx-icon family="material">edit</igx-icon>
                                </button>
                                <div *ngIf="!cell.value; then thenBlock else elseBlock"></div>
                                <ng-template #thenBlock>
                                    <button igxButton="icon" class="fab-compact" (click)="active($event , cell.cellID)">
                                        <igx-icon class="icon-red" family="material">toggle_off</igx-icon>
                                    </button>
                                </ng-template>
                                <ng-template #elseBlock>
                                    <button igxButton="icon" class="fab-compact" (click)="deactive($event , cell.cellID)">
                                        <igx-icon class="icon-green" family="material">toggle_on</igx-icon>
                                    </button>
                                </ng-template>
                            </ng-template>
                        </igx-column>
                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                    </igx-grid>
                </div>                   
            </div>
        </div>
    </form>
</div>
