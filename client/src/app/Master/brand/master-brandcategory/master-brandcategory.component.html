<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title"> Assign Brand to Category</h3>

    </div>

    <form [formGroup]="brandcategory" (ngSubmit)="brandcategory.valid" autocomplete="off">
        <div class="card-body">
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label>Product Category </label>
                        <igx-combo #category id="categoryId" class="combo" displayKey="name" valueKey="autoId"
                            [itemsMaxHeight]="250" [data]="categoryList" placeholder="Product Category"
                            (onSelectionChange)="singleSelection($event)" (onSelectionChange)="onSelectCategory($event)"
                            formControlName="categoryId" searchPlaceholder="Search...">
                        </igx-combo>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-3">
                    <h4>Assigned Brand</h4>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-danger" (click)="deleteBrandAllocation()" 
                    [disabled]="!(this.aBrandGrid.selectedRows.length>0)" igxRipple>
                        <i class="fas fa-trash-alt"></i> </button>
                </div>
                <div class="col-sm-3">
                    <h4>Not-Assigned Brand</h4>
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-success" (click)="saveBrandAllocation()" 
                    [disabled]="!(this.naBrandGrid.selectedRows.length>0)">
                        <i class="fas fa-plus-square"></i> </button>
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-md-4">
                    <igx-grid #aBrandGrid [data]="aBrandList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'brandId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10"
                        height="400px" displayDensity="compact" [allowFiltering]="true"
                        [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'multiple'">
                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                    </igx-grid>
                </div>

                <div class="col-md-4">
                    <igx-grid #naBrandGrid [data]="naBrandList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'brandId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10"
                        height="400px" displayDensity="compact" [allowFiltering]="true"
                        [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'multiple'">
                        <igx-column [field]="'name'" [header]="'Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                    </igx-grid>
                </div>
            </div>   

        </div>
    </form>
    
</div>
