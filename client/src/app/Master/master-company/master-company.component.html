<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title"> Company </h3> 
    </div> 

    <form [formGroup]="masterCompanyForm"  autocomplete="off">
        <div class="card-body">
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label> Currency Name </label>
                            <igx-combo #Currency id ="defCurrencyId" class ="combo" displayKey ="name" valuekey ="autoId"
                            [itemMaxHeight] ="250" [data]="masterCurrencyList" placeholder ="Currency Name" 
                            (onSelectionChange)="singleSelection($event)" (onSelectionChange)="onSelectComapany($event)"
                            formControlName="defCurrencyId" searchPlaceHolder ="Searching.....">
                            </igx-combo>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text"  formControlName="companyName"/>
                            <label igxLabel > Comapny Name </label>
                        </igx-input-group>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text" formControlName="address"/>
                            <label igxLabel> Address </label>
                        </igx-input-group>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text" formControlName="svatNo"/>
                            <label igxLabel> SVATNO </label>
                        </igx-input-group>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text" formControlName="boiRegNo"/>
                            <label igxLabel> BOIRegNo </label>
                        </igx-input-group>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default mr-3"(click)="resetControlls()">
                            <i class="fas fa-broom"></i> </button>
                        <button type="button" class="btn btn-success" (click)="saveCompanyDt()">
                            <i class="fas fa-save"></i> </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-9">
                    <igx-grid #masterCompanyGrid [data]="masterCompanyList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'autoId'" cellSelection="none"  [perPage]="10"
                        height="500px" displayDensity="compact" [allowFiltering]="true"
                        [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'Single'">

                        <igx-column [width]="'50px'" [selectable]="false" [sortable]="false" [resizable]="false">
                            <ng-template igxCell let-cell="cell">
                                <button igxButton="icon" class="fab-compact" (click)="onEditCompany($event,cell.cellID)">
                                    <igx-icon family="material">edit</igx-icon>
                                </button>
                            </ng-template>
                        </igx-column>                        
                        <igx-column [field]="'companyName'" [header]="'CompanyName'" [resizable]="true" [dataType]="'string'"[sortable]="true">
                        </igx-column>

                        <igx-column [field]="'address'" [header]="'Address'" [resizable]="true" [dataType]="'string'"[sortable]="true">
                        </igx-column>

                        <igx-column [field]="'currencyName'" [header]="'Currency Name'" [resizable]="true" [dataType]="'string'"[sortable]="true">
                        </igx-column>

                        <igx-column [field]="'svat'" [header]="'SVAT'" [resizable]="true" [dataType]="'string'"[sortable]="true">
                        </igx-column>

                        <igx-column [field]="'boiregNo'" [header]="'BOIRegNO'" [resizable]="true" [dataType]="'string'"[sortable]="true">
                        </igx-column>    
                    </igx-grid>
                </div>
            </div> 
        </div>
    </form>
</div>
