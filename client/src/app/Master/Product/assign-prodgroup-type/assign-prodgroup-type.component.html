<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title"> Assign Product Group </h3>
    </div>

    <form [formGroup]="assignPTypeForm" (ngSubmit)="assignPTypeForm.valid" autocomplete="off">
        <div class="card-body">
            <div class="row">
                 <div class="col-md-3">
                    <div class="form-group">
                        <label> Product Type </label>
                        <igx-combo id="prodTypeId" class="combo" displayKey="prodTypeName" valueKey="autoId"
                            [itemsMaxHeight]="250" [data]="prodTypeList" placeholder="Product Type"
                            (onSelectionChange)="singleSelection($event)" (onSelectionChange)="onSelectProdType($event)"
                            formControlName="prodTypeId" searchPlaceholder="Search...">
                        </igx-combo>
                    </div>
                </div>

                <div class="col-md-1">
                    <div class="form-group">
                        <div class="btn-group">                      
                            <button type="button" class="btn btn-default" (click)="clearControls()"> 
                                <i class="fas fa-broom"></i> </button>
                        </div>
                    </div>                   
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-5">
                    <h4>Assigned Product Group</h4>
                </div>
                <div class="col-sm-1">
                    <button type="button" igxButton="raised" (click)="deleteProductType()" igxButtonBackground="#e14166"
                        [disabled]="(this.assignPGroupGrid.selectedRows.length==0)" igxRipple><i class="fas fa-trash-alt"></i></button>
                </div>
                <div class="col-sm-5">
                    <h4>Un-Assigned Product Group</h4>
                </div>
                <div class="col-sm-1">
                    <button type="button" igxButton="raised" (click)="assignProductType()" igxButtonBackground="#72da66"
                        igxRipple [disabled]="this.nAssignPGroupGrid.selectedRows.length==0"><i class="fas fa-plus-square"></i></button>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <igx-grid #assignPGroupGrid [data]="assignPGroupList" [autoGenerate]="false" [paging]="true"
                        [rowEditable]="false" [primaryKey]="'autoId'" cellSelection="none"
                        (onColumnResized)="onResize($event)" [perPage]="10" height="400px" displayDensity="compact"
                        [allowFiltering]="true" [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true"
                        [rowSelection]="'multiple'"> 
                        
                        <igx-column [field]="'prodGroupCode'" [header]="'Group Code'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'prodGroupName'" [header]="'Group Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'serialNo'" [header]="'Serial No'" [resizable]="true" [dataType]="'string'" [sortable]="true">
                        </igx-column>

                    </igx-grid>
                </div>

                <div class="col-md-6">
                    <igx-grid #nAssignPGroupGrid [data]="nAssignPGroupList" [autoGenerate]="false" [paging]="true" [rowEditable]="false" 
                        [primaryKey]="'autoId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10" height="400px" 
                        displayDensity="compact" [allowFiltering]="true" [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true"
                        [rowSelection]="'multiple'"> 

                        <igx-column [field]="'prodGroupCode'" [header]="'Group Code'" [resizable]="true" [dataType]="'string'" 
                                [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'prodGroupName'" [header]="'Group Name'" [resizable]="true" [dataType]="'string'" 
                                [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'serialNo'" [header]="'Serial No'" [resizable]="true" [dataType]="'string'"
                                [sortable]="true">
                        </igx-column>

                    </igx-grid>                
                </div>                                
            </div>
        </div>
    </form>
</div>
