<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title"> Assign Product Type </h3>
    </div>

    <form [formGroup]="assignPTypeForm" (ngSubmit)="assignPTypeForm.valid" autocomplete="off">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Category </label>
                        <igx-combo id="categoryId" class="combo" displayKey="name" valueKey="autoId"
                            [itemsMaxHeight]="250" [data]="CategoryList" placeholder="Select Category"
                            (onSelectionChange)="singleSelection($event)" (onSelectionChange)="onSelectCategory($event)"
                            formControlName="categoryId" searchPlaceholder="Search...">
                        </igx-combo>
                    </div>
                </div>

                <div class="col-md-1">
                    <div class="form-group">
                        <div class="btn-group">                      
                            <button type="button" class="btn btn-default" (click)="clearControls()"> 
                                <i class="fas fa-broom"></i> </button>
                        </div>
                    </div>                   
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-5">
                    <h4>Assigned Product Type</h4>
                </div>
                <div class="col-sm-1">
                    <button type="button" igxButton="raised" (click)="deleteProductType()" igxButtonBackground="#e14166"
                        [disabled]="(this.assignPTypeGrid.selectedRows.length==0)" igxRipple><i class="fas fa-trash-alt"></i></button>
                </div>
                <div class="col-sm-5">
                    <h4>Un-Assigned Product Type</h4>
                </div>
                <div class="col-sm-1">
                    <button type="button" igxButton="raised" (click)="assignProductType()" igxButtonBackground="#72da66"
                        igxRipple [disabled]="this.nAssignPTypeGrid.selectedRows.length==0"><i class="fas fa-plus-square"></i></button>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-6">
                    <igx-grid #assignPTypeGrid [data]="assignPTypeList" [autoGenerate]="false" [paging]="true"
                        [rowEditable]="false" [primaryKey]="'autoId'" cellSelection="none"
                        (onColumnResized)="onResize($event)" [perPage]="10" height="400px" displayDensity="compact"
                        [allowFiltering]="true" [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true"
                        [rowSelection]="'multiple'"> 
                        
                        <igx-column [field]="'prodTypeCode'" [header]="'Product Type Code'" [resizable]="true" [dataType]="'string'" 
                            [sortable]="true">
                        </igx-column>                      
                        <igx-column [field]="'prodTypeName'" [header]="'Product Type Name'" [resizable]="true" [dataType]="'string'" 
                            [sortable]="true">
                        </igx-column>                        
                        <igx-column [field]="'bAutoArticle'" [header]="'Auto Article'" [resizable]="true" [dataType]="'boolean'" 
                            [sortable]="true">
                        </igx-column>

                    </igx-grid>
                </div>

                <div class="col-md-6">
                    <igx-grid #nAssignPTypeGrid [data]="nAssignPTypeList" [autoGenerate]="false" [paging]="true" [rowEditable]="false" 
                        [primaryKey]="'autoId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10" height="400px" 
                        displayDensity="compact" [allowFiltering]="true" [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true"
                        [rowSelection]="'multiple'"> 

                        <igx-column [field]="'prodTypeCode'" [header]="'Product Type Code'" [resizable]="true" [dataType]="'string'" 
                            [sortable]="true">
                        </igx-column>                      
                        <igx-column [field]="'prodTypeName'" [header]="'Product Type Name'" [resizable]="true" [dataType]="'string'" 
                            [sortable]="true">
                        </igx-column>                       
                        <igx-column [field]="'bAutoArticle'" [header]="'Auto Article'" [resizable]="true" [dataType]="'boolean'" 
                            [sortable]="true">
                        </igx-column>

                    </igx-grid>                
                </div>                                
            </div>
        </div>
    </form>
</div>
