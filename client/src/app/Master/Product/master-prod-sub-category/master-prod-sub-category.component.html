<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">Product sub Category</h3>
    </div>

    <form [formGroup]="prodSubCatForm" (ngSubmit)="prodSubCatForm.valid" autocomplete="off">
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label> Product Group </label>
                        <igx-combo id="prodGroupId" class="combo" displayKey="prodGroupName" valueKey="autoId"
                            [itemsMaxHeight]="250" [data]="prodGroupList" placeholder="Product Group"
                            (onSelectionChange)="singleSelection($event)" (onSelectionChange)="onSelectProdGroup($event)" 
                            formControlName="prodGroupId" searchPlaceholder="Search...">
                        </igx-combo>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text" formControlName="prodSubCatName" />
                            <label igxLabel for="prodSubCatName"> Sub Category Name</label>
                        </igx-input-group>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="form-group">
                        <igx-input-group>
                            <input igxInput type="text" formControlName="prodSubCatCode" />
                            <label igxLabel for="prodSubCatCode"> Sub Category Code</label>
                        </igx-input-group>
                    </div>
                </div>

                <div class="col-md-1 offset-md-4">
                    <div class="form-group">
                        <div class="btn-group">
                            <button type="button" [disabled]="!prodSubCatForm.valid" (click)="saveProdSubCategory()"
                                class="btn btn-success mr-3"> <i class="fas fa-save"></i> </button>
                       
                            <button type="button" class="btn btn-default" (click)="clearControls()"> 
                                <i class="fas fa-broom"></i> </button>
                        </div>
                    </div>                   
                </div>       
            </div>

            <div class="row">
                <div class="col-md-12">
                    <igx-grid #prodSubCatGrid [data]="prodSubCatList" [autoGenerate]="false" [paging]="true" [rowEditable]="false"
                        [primaryKey]="'autoId'" cellSelection="none" (onColumnResized)="onResize($event)" [perPage]="10"
                        height="500px" displayDensity="compact" [allowFiltering]="true"
                        [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true" [rowSelection]="'Single'">

                        <igx-column field="isActive" [header]="' '" [width]="'60px'" [selectable]="false" [sortable]="false"
                            [resizable]="false">
                            <ng-template igxCell let-cell="cell">
                                <!-- <button igxButton="icon" class="fab-compact" (click)="onEdit($event,cell.cellID)">
                                    <igx-icon family="material">edit</igx-icon>
                                </button> -->
                                <div *ngIf="!cell.value; then thenBlock else elseBlock"></div>
                                <ng-template #thenBlock>
                                    <button igxButton="icon" class="fab-compact" (click)="active($event ,cell.cellID)">
                                        <igx-icon class="icon-red" family="material">toggle_off</igx-icon>
                                    </button>
                                </ng-template>
                                <ng-template #elseBlock>
                                    <button igxButton="icon" class="fab-compact"
                                        (click)="deactive($event ,cell.cellID)">
                                        <igx-icon class="icon-green" family="material">toggle_on</igx-icon>
                                    </button>
                                </ng-template>
                            </ng-template>
                        </igx-column>
                        <igx-column [field]="'prodGroupName'" [header]="'Group Name'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'prodSubCatCode'" [header]="'Prod SubCat Code'" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                        <igx-column [field]="'prodSubCatName'" [header]="'Prod SubCat Name '" [resizable]="true" [dataType]="'string'"
                            [sortable]="true">
                        </igx-column>
                    </igx-grid>
                </div>
            </div>
        </div>
    </form>
</div>
