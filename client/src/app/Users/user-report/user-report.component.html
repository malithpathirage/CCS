<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title">User Report</h3>
        
    </div>
</div>

<form [formGroup]="userReportForm" (ngSubmit)="userReportForm.valid" autocomplete="off">
    <div class="card-body">
        <div class="form-group row">
            <label class="col-sm-1">User Name </label>
            <div class="col-sm-2">
                <igx-combo id="users" class="combo" displayKey="cAgentName" valueKey="idAgents"
                    [itemsMaxHeight]="250" [data]="permitUsers" placeholder="User Name"
                    (onSelectionChange)='loadReportEvent($event)' (onSelectionChange)="singleSelection($event)"
                    formControlName="Agent" searchPlaceholder="Search...">
                </igx-combo>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-5">
                <h4>Permitted Reports</h4>
            </div> 
            <div class="col-sm-1">
                <button type="button" class="btn btn-danger" (click)="deleteUserReportList()" 
                [disabled]="!(this.PermitMgrid.selectedRows.length>0)" igxRipple>
                    <i class="fas fa-trash-alt"></i> </button>                    
            </div>

            <div class="col-sm-5">
                <h4>Not-Permitted Reports</h4>
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-success" (click)="saveUserReportList()" 
                [disabled]="!(this.notPermitMgrid.selectedRows.length>0)">
                    <i class="fas fa-plus-square"></i> </button>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">

                <igx-grid #PermitMgrid [data]="permitReports" [autoGenerate]="false" [paging]="true"
                    [rowEditable]="false" [primaryKey]="'autoId'" cellSelection="none"
                    (onColumnResized)="onResize($event)" [perPage]="100" height="400px" displayDensity="compact"
                    [allowFiltering]="true" [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true"
                    [rowSelection]="'multiple'">

                    <igx-column [field]="'module'" [header]="'Module'" [resizable]="true" [width]="'130px'"
                        [dataType]="'string'" [sortable]="true">
                    </igx-column>
                    <igx-column [field]="'reportNo'" [header]="'Report No'" [resizable]="true" [dataType]="'string'" [width]="'100px'"
                        [sortable]="true">
                    </igx-column>
                    <igx-column [field]="'reportName'" [header]="'Report Name'" [resizable]="true" [dataType]="'string'"
                        [sortable]="true">
                    </igx-column>
                    
                </igx-grid>
            </div>

            <div class="col-sm-6">
                <igx-grid #notPermitMgrid [data]="nPermitReports" [autoGenerate]="false" [paging]="true"
                    [rowEditable]="false" [primaryKey]="'autoId'" cellSelection="none"
                    (onColumnResized)="onResize($event)" [perPage]="100" height="400px" displayDensity="compact"
                    [allowFiltering]="true" [filterMode]="'excelStyleFilter'" [allowAdvancedFiltering]="true"
                    [rowSelection]="'multiple'">

                    <igx-column [field]="'module'" [header]="'Module'" [resizable]="true" [width]="'130px'"
                        [dataType]="'string'" [sortable]="true">
                    </igx-column>
                    <igx-column [field]="'reportNo'" [header]="'Report No'" [resizable]="true" [dataType]="'string'" [width]="'100px'"
                        [sortable]="true">
                    </igx-column>
                    <igx-column [field]="'reportName'" [header]="'Report Name'" [resizable]="true" [dataType]="'string'"
                        [sortable]="true">
                    </igx-column>
                </igx-grid>
            </div>

        </div>

    </div>
</form>
