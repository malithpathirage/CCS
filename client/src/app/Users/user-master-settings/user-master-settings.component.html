<div class="card card-default">
    <div class="card-header">
        <h3 class="card-title"> User Master Settings </h3>
    </div> 
    <form [formGroup]="userMasterSettingsForm" (ngSubmit)="userMasterSettingsForm.valid" autocomplete="off">
        <div class="card-body">
            <div class="row">
                <div class="col-md-1">
                    <label>User Name</label> 
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                           <igx-combo id="users" class="combo" displayKey="cAgentName" valueKey="idAgents"
                                [itemsMaxHeight]="250" [data]="permitUsers" placeholder="User Name"
                                (onSelectionChange)="singleSelection($event)"(onSelectionChange)='loadUserEvent($event)'
                                formControlName="Agent" searchPlaceholder="Search...">
                           </igx-combo>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default mr-3"  (click)="clearControls()">
                            <i class="fas fa-broom"></i> </button>
                        <button type="button" class="btn btn-success" [disabled]="!userMasterSettingsForm.valid" (click)="saveUserMasterSetting()">
                            <i class="fas fa-save"></i> </button>
                    </div>
                </div>  
            </div> 
            <div class="form-group">
                <div class="row">
                <div class="col-md-5">
                        <label>Allow to Create Indent</label> 
                    </div>
                    <div class="col-md-1">
                        <div class="form-group">
                            <igx-checkbox #chkIndent checked="false" formControlName="Indent" >   
                            </igx-checkbox>
                        </div>
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label>Bypass price validation against cost sheet and sales order</label> 
                    </div>
                    <div class="col-md-1">
                        <div class="form-group">
                            <igx-checkbox #chkCostAtt checked="false" formControlName="CostingA" >
                            </igx-checkbox>
                        </div>
                </div> 
                </div>
            </div>
        </div>
        <div Id="a">
            
        </div>
    </form>
</div>
