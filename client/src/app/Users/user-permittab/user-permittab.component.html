
<section class="content">
    <!-- <div class="container-fluid"> -->
        <!-- <div class="col-12"> -->
            <div class="card card-default card-outline card-tabs">
                <div class="card-header p-0 pt-1 border-bottom-0">
                    <ul class="nav nav-tabs" id="custom-tabs-three-tab" role="tablist">
                        <li class="nav-item" *ngIf="menuPermit">
                            <a class="nav-link active" id="custom-tabs-perm-tab" data-toggle="pill" href="#user-permission-tab" 
                                role="tab" aria-controls="user-permission-tab" aria-selected="true"> Menu Permission </a>
                        </li>
                        <li class="nav-item" *ngIf="approvePermit">
                            <a class="nav-link" id="custom-tabs-app-tab" data-toggle="pill" href="#user-approve-tab"
                                role="tab" aria-controls="user-approve-tab" aria-selected="false">Approve Permission </a>
                        </li>
                        <li class="nav-item" *ngIf="userMasterSettings">
                            <a class="nav-link" id="custom-tabs-app-tab" data-toggle="pill" href="#user-master-settings-tab"
                                role="tab" aria-controls="user-master-settings-tab" aria-selected="false">User Master Settings </a>
                        </li> 
                        <li class="nav-item" *ngIf="reportPermit">
                            <a class="nav-link" id="custom-tabs-app-tab" data-toggle="pill" href="#user-report-tab"
                                role="tab" aria-controls="user-approve-tab" aria-selected="false">Report Permission </a>
                        </li>   
                        <li class="nav-item" *ngIf="sitePermit">
                            <a class="nav-link" id="custom-tabs-app-tab" data-toggle="pill" href="#user-site-tab"
                                role="tab" aria-controls="user-approve-tab" aria-selected="false">Site Permission </a>
                        </li>                                   
                    </ul>
                </div>
                <div class="tab-content" id="custom-tabs-four-tabContent">
                    <div class="tab-pane fade show active" id="user-permission-tab" role="tabpanel"
                        aria-labelledby="custom-tabs-perm-tab">
                        <app-user-permission></app-user-permission>
                    </div>
                    <div class="tab-pane fade" id="user-approve-tab" role="tabpanel"
                        aria-labelledby="custom-tabs-app-tab">
                        <app-user-approve></app-user-approve>
                    </div>
                    <div class="tab-pane fade" id="user-master-settings-tab" role="tabpanel"
                        aria-labelledby="custom-tabs-app-tab">
                        <app-user-master-settings></app-user-master-settings>
                    </div> 
                    <div class="tab-pane fade" id="user-report-tab" role="tabpanel"
                        aria-labelledby="custom-tabs-app-tab">
                        <app-user-report></app-user-report>
                    </div>        
                    <div class="tab-pane fade" id="user-site-tab" role="tabpanel"
                        aria-labelledby="custom-tabs-app-tab">
                        <app-user-site></app-user-site>
                    </div>              
                    <!-- /.modal -->
                </div>

            </div>
        <!-- </div> -->
    <!-- </div>  -->
    <!-- /.container-fluid -->
</section>
